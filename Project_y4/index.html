<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BT Electronic</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Koulen&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./logobt.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main">
      <div class="nav">
        <nav class="navbar navbar-expand-lg position-absolute">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span><i class="fa-solid fa-bars"></i></span>
          </button>
          <div class="container-fluid">
            <a class="navbar-brand" href="#"
              ><img src="./logobt.png" alt="logobt"
            /></a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link" href="#">ទំព័រដើម</a>
                <a class="nav-link" href="#category">ប្រភេទ</a>
                <a class="nav-link" href="#">ទំនាក់ទំនង</a>
                <a class="nav-link" href="#">អំពី</a>
              </div>
            </div>
          </div>
        </nav>
      </div>
      <div class="container-xxl">
        <div class="card-title">
          <h3
            class="h3"
            data-aos="fade-right"
            data-aos-delay="200"
            data-aos-duration="800"
          >
            ប៊ូ ទិក
          </h3>
          <h2
            class="h2"
            data-aos="fade-left"
            data-aos-delay="200"
            data-aos-duration="800"
          >
            អេឡិចត្រូនិច
          </h2>
          <p data-aos="fade-right" data-aos-delay="200" data-aos-duration="800">
            New Collection HeadPhone
          </p>
          <p data-aos="fade-right" data-aos-delay="200" data-aos-duration="800">
            $1500
          </p>
          <button
            href="#"
            data-aos="zoom-in-up"
            data-aos-delay="200"
            data-aos-duration="800"
          >
            ទិញ ឥឡូវនេះ
          </button>
        </div>
        <div class="img-fluid">
          <img
            data-aos="zoom-in-left"
            data-aos-delay="200"
            data-aos-duration="800"
            src="./headphone.png"
            alt="'headphone"
          />
        </div>
      </div>
    </div>
    <div id="category" class="text-h2">
      <p data-aos="fade-right" data-aos-delay="200" data-aos-duration="600">
        category
      </p>
    </div>
    <div class="category">
      <div class="list-category">
        <div
          data-aos="zoom-in-up"
          data-aos-delay="100"
          data-aos-duration="400"
          class="item"
        >
          <div class="icon-link">
            <i class="fa-solid fa-headphones-simple"></i>
          </div>
          <p>Headphone</p>
        </div>
        <div
          data-aos="zoom-in-up"
          data-aos-delay="150"
          data-aos-duration="500"
          class="item"
        >
          <div class="icon-link">
            <i class="fa-solid fa-laptop"></i>
          </div>
          <p>Laptop</p>
        </div>
        <div
          data-aos="zoom-in-up"
          data-aos-delay="200"
          data-aos-duration="600"
          class="item"
        >
          <div class="icon-link">
            <i class="fa-solid fa-headset"></i>
          </div>
          <p>Gamming</p>
        </div>
        <div
          data-aos="zoom-in-up"
          data-aos-delay="250"
          data-aos-duration="700"
          class="item"
        >
          <div class="icon-link">
            <i class="fa-solid fa-mobile"></i>
          </div>
          <p>Phone</p>
        </div>
        <div
          data-aos="zoom-in-up"
          data-aos-delay="300"
          data-aos-duration="800"
          class="item"
        >
          <div class="icon-link">
            <i class="fa-brands fa-usb"></i>
          </div>
          <p>USB Cable</p>
        </div>
        <div
          data-aos="zoom-in-up"
          data-aos-delay="350"
          data-aos-duration="900"
          class="item"
        >
          <div class="icon-link">
            <i class="fa-solid fa-tablet"></i>
          </div>
          <p>Tablet</p>
        </div>
      </div>
    </div>
    <div class="product"></div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</html>
